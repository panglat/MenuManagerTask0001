<div>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Email name">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" (keyup.enter)="signupButtonClicked()">
        </div>
        <button type="button" class="btn btn-secondary btn-block" [disabled]="email.length === 0 || password.lenght === 0" (click)="signupButtonClicked()">Signup</button>
    </form>
</div>
